<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section>
        <h2>COUNTDOWN TO NEW YEAR</h2>
        <h1>20<span>22</span></h1>
        <div class="container">
            <div class="card">
                <h2 id="hari" class="time">11</h2>
                <p>Days</p>
            </div>
            <div class="card">
                <h2 id="jam" class="time">11</h2>
                <p>Hours</p>
            </div>
            <div class="card">
                <h2 id="menit" class="time">11</h2>
                <p>Minutes</p>
            </div>
            <div class="card">
                <h2 id="detik" class="time">11</h2>
                <p>Seconds</p>
            </div>
        </div>

        <footer>Copyright&copy; 2020 | Asrul_Rmd </footer>
    </section>



    <script src="main.js"></script>
</body>
</html>
