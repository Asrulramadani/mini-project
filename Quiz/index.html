<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <section id="app">
        <div class="opening_window">
            <h1>Selamat bermain</h1>
            <button onclick="startQuiz()">Mulai quiz</button>
        </div>

        <div class="quiz_window hidden">
            <h2 id="question">Pertanyaan</h2>
            <div class="choice_container">
                <div class="row">
                    <div class="choice_box">
                        <input type="radio" name="choice" id="choice0" data-id="0">
                        <label for="choice0" id="label0">pil.1</label>
                    </div>
                    <div class="choice_box">
                        <input type="radio" name="choice" id="choice1" data-id="1">
                        <label for="choice1" id="label1">pil.2</label>
                    </div>
                </div>
                <div class="row">
                    <div class="choice_box">
                        <input type="radio" name="choice" id="choice2" data-id="2">
                        <label for="choice2" id="label2">pil.3</label>
                    </div>
                    <div class="choice_box">
                        <input type="radio" name="choice" id="choice3" data-id="3">
                        <label for="choice3" id="label3">pil.4</label>
                    </div>
                </div>
            </div>
            <button onclick="nextQuestion()">Selanjutnya</button>
        </div>

        <div class="closing_window hidden">
            <h1>Quiz Selesai</h1>
            <h2></h2>

            <ol class="correct_answer">
                <p class="keterangan">Jawaban Benar :</p>
            </ol>
        </div>
    </section>
    


    <script src="js/main.js"></script>
</body>
</html>
